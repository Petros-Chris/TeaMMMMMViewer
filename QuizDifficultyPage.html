<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8"> <!--Idk if we need these thingss-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Idk if we need these thingss-->
    <title>Home Page</title>
    <link rel="stylesheet" href="styling.css">
    <div id="navBox">
        <a href="HomePage.html" class="navLink">Home</a>
        <a href="Catalog.html" class="navLink">Catalog</a>
        <a href="QuizDifficultyPage.html" class="navLink">Quiz</a>
        <a href="yummy.html" class="navLink">Checkout</a>
    </div>

    <div id="quizDefBox" class="homePageBoxes">
        <h1>What Quiz Difficulty Would You Like?</h1>
        <button id="easyQuizBtn" onclick="goToEasyQuiz()">
            <h2>Easy Mode</h2>Up To 5% Off
        </button>
        <button id="hardQuizBtn" onclick="goToHardQuiz()">
            <h2>Hard Mode</h2>Up To 15% Off
        </button> <br>

        <h2>How The Tea Quiz Works:</h2>
        <p class="theWorldOfTea">When you begin the <b>easy version</b> of the quiz, you will start with 3 lives, and
            not have a timer</p>
        <p class="theWorldOfTea">When you begin the <b>hard version</b> of the quiz, you will only have one life,
            and you will have a 10 second timer</p>

        <img id="quizdefImage" src="goodLuck.png" alt="To give the viewer confidence">

    </div>

    <div id="darkModeButton" onclick="toggleDarkMode()">
        <label>Toggle Dark Mode</label>
        <input type="checkbox" id="darkCheckBox">
    </div>

    <script>
        function goToEasyQuiz() {
            window.location.href = "EasyQuizPage.html";
        }

        function goToHardQuiz() {
            window.location.href = "HardQuizPage.html";
        }

        function toggleDarkMode() {
            var isDarkMode = document.body.classList.contains('dark-mode');

            //allows the switch
            document.body.classList.toggle('dark-mode', !isDarkMode);

            //This updates the checkbox depeing on if dark mode is on or off
            var checkbox = document.getElementById('darkCheckBox');
            checkbox.checked = !isDarkMode;
            checkbox.disabled = isDarkMode;

            //makes the toggle dark mode box dark
            var darkbutton = document.getElementById("darkModeButton")
            darkbutton.classList.toggle('dark-mode', !isDarkMode);

            //makes the nav dark
            var darknav = document.getElementById("navBox");
            darknav.classList.toggle('dark-mode', !isDarkMode);

            // Toggle dark mode class on elements with the homePageBoxes class
            var darkModeElements = document.querySelectorAll('.homePageBoxes');
            darkModeElements.forEach(function (element) {
                element.classList.toggle('dark-mode', !isDarkMode);
            });
            localStorage.setItem('darkMode', !isDarkMode);
        }

        //this makes the page dark if it was set to be dark on another page
        document.addEventListener('DOMContentLoaded', function () {
            var storedDarkMode = localStorage.getItem('darkMode');

            if (storedDarkMode === 'true') {
                toggleDarkMode();
            }
        });
    </script>
</head>

<body>

</html>
