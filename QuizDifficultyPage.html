<body>
    <div id="quizDefBox" class="homePageBoxes darkText">
        <h1>What Quiz Difficulty Would You Like?</h1>

        <button id="easyQuizBtn" class = "darkBtn" onclick="goToEasyQuiz()">
            <h2>Easy Mode</h2>Up To 5% Off
        </button>

        <button id="hardQuizBtn" class = "darkBtn" onclick="goToHardQuiz()">
            <h2>Hard Mode</h2>Up To 15% Off
        </button> <br>

        <h2>How The Tea Quiz Works:</h2>
        <p class="theWorldOfTea darkText">When you begin the <b>easy version</b> of the quiz, you will start with 3 lives, and
            not have a timer</p>
        <p class="theWorldOfTea darkText">When you begin the <b>hard version</b> of the quiz, you will only have one life,
            and you will have a 10 second timer</p>

        <img id="quizdefImage" src="goodLuck.png" alt="To give the viewer confidence">
    </div>

    <div id="darkModeButton" onclick="toggleDarkMode()">
        <label for="darkCheckBox" class="darkText">Toggle Dark Mode</label>
        <input type="checkbox" id="darkCheckBox">
    </div>

    <script>
        function goToEasyQuiz() {
            window.location.href = "EasyQuizPage.html";
        }

        function goToHardQuiz() {
            window.location.href = "HardQuizPage.html";
        }

    </script>
